<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="../css/auth.css" type="text/css">
</head>
<body>

<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container" id="container">
    <form action="#" th:action="@{/reg}" th:object="${userDTO}" method="post">
        <div class="dws-input">
            <input type="text" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="dws-input">
            <input id="pass1" type="password" th:field="*{password}" placeholder="Enter password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                   required>
        </div>
        <div class="dws-input">
            <input id="pass2" type="password" placeholder="Confirm the password"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                   title="Confirm the password"
                   required>
        </div>
        <div class="dws-input">
            <input type="checkbox" id="showPass">
            <label for="showPass">Show/Hide password</label>
        </div>
        <br/>
        <input class="dws-submit" type="submit" name="submit" value="Create an account">
        <br/><br/>
        <a href="/auth">Come back</a>
    </form>
</div>

<div id="message" class="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<script type="application/javascript">
    document.getElementById("showPass").addEventListener("click", function () {
        var pwd1 = document.getElementById("pass1");
        var pwd2 = document.getElementById("pass2");
        if (pwd1.getAttribute("type") === "password" && pwd2.getAttribute("type") === "password") {
            pwd1.setAttribute("type", "text");
            pwd2.setAttribute("type", "text");
        } else {
            pwd1.setAttribute("type", "password");
            pwd2.setAttribute("type", "password");
        }
    });

    var myInput = document.getElementById("pass1");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
        document.getElementById("container").style.marginTop = "100px";
    };

    myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
        document.getElementById("container").style.marginTop = "250px";
    };

    myInput.onkeyup = function () {
        var lowerCaseLetters = /[a-z]/g;
        if (myInput.value.match(lowerCaseLetters)) {
            letter.classList.remove("invalid");
            letter.classList.add("valid");
        } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
        }

        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
            capital.classList.remove("invalid");
            capital.classList.add("valid");
        } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
        }

        var numbers = /[0-9]/g;
        if (myInput.value.match(numbers)) {
            number.classList.remove("invalid");
            number.classList.add("valid");
        } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
        }

        if (myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
        } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
        }

    };

    window.onload = function () {
        document.getElementById("pass1").onchange = validatePassword;
        document.getElementById("pass2").onchange = validatePassword;
    };

    function validatePassword() {
        var pass2 = document.getElementById("pass2").value;
        var pass1 = document.getElementById("pass1").value;
        if (pass1 != pass2)
            document.getElementById("pass2").setCustomValidity("Passwords Don't Match");
        else
            document.getElementById("pass2").setCustomValidity('');
    }

    function visible() {
        document.getElementById("alert").style.visibility = 'hidden';
    }
</script>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
