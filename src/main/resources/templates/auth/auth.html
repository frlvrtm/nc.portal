<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <title></title>
    <link rel="stylesheet" href="../css/auth.css" type="text/css">
</head>
<body>

<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container">

    <form action="/auth" method="post">
        <div class="dws-input">
            <input type="text" name="username" placeholder="Enter username" required>
        </div>
        <div class="dws-input">
            <input id ="password" type="password" name="password" placeholder="Enter password" required>
        </div>
        <div class="dws-input">
            <input type="checkbox" id="showPass">
            <label for="showPass">Show/Hide password</label>
        </div>
        <br/>
        <input class="dws-submit" type="submit" name="submit" value="Log In">
        <br/>
        <br/>
        <a href="/reg">Create an account</a><br>
        <a href="/">Come back</a>
    </form>
</div>
<script type="application/javascript">
    document.getElementById("showPass").addEventListener("click", function () {
        var pwd1 = document.getElementById("password");
        if (pwd1.getAttribute("type") === "password" ){
            pwd1.setAttribute("type", "text");
        } else {
            pwd1.setAttribute("type", "password");
        }
    });
</script>



<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
