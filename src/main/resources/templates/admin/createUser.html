<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="row justify-content-center align-items-center">
    <div class="col-6">
        <form action="/admin/createuser" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label for="">Username:</label>
                <input class="form-control" type="text" th:field="*{username}" placeholder="Enter username"
                       pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" title="Username with 2-20 chars" required>
            </div>
            <div class="form-group">
                <label for="">Password:</label>
                <input class="form-control" type="password" th:field="*{password}"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
                       placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="">First name:</label>
                <input class="form-control" type="text" th:field="*{firstName}" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="">Last name:</label>
                <input class="form-control" type="text" th:field="*{lastName}" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="">Phone number:</label>
                <input class="form-control" type="text" th:field="*{phone}" placeholder="+7 (XXX) XXX-XX-XX"
                       pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
            </div>
            <div class="form-group">
                <label for="">Role:</label>
                <select class="form-control" th:field="*{role}">
                    <option value="DRIVER" th:text="DRIVER"></option>
                    <option value="OPERATOR" th:text="OPERATOR"></option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit" value="Registration" id="id_subreg">
            </div>
        </form>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
