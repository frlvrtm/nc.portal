<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>


<div th:if="${Message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${Message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>


<div>
    <table class="table table-responsive-lg table-bordered" align="center"
           width="100%">
        <thead>
        <tr>
            <th class="th-sm">number</th>
            <th class="th-sm">model</th>
            <th class="th-sm">color</th>
            <th class="th-sm">driver</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="car : ${carsAll}">
            <td><p class="form-control" style="width: auto" type="text" th:text="${car.number}"></p></td>
            <td><p class="form-control" style="width: auto" type="text" th:text="${car.model}"></p></td>
            <td><p class="form-control" style="width: auto" type="text" th:text="${car.color}"></p></td>
            <td><p class="form-control" style="width: auto" type="text" th:text="${car.driver}"></p></td>

            <!--            <td>
                            <input type="hidden" name="number"
                                   th:value="${car.number}"/>
                            <button type="submit">X</button>
                        </td>-->
        </tr>
        </tbody>
    </table>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
