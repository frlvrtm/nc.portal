<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<div class="row justify-content-center align-items-center">
    <div class="col-6">
        <form action="/admin/createcar" th:object="${carDTO}" method="post">
            <div class="form-group">
                <label for="">Number:</label>
                <input class="form-control" type="text" th:field="*{number}" placeholder="Enter number" required>
            </div>
            <div class="form-group">
                <label for="">Model:</label>
                <input class="form-control" type="text" th:field="*{model}" placeholder="Enter model" required>
            </div>
            <div class="form-group">
                <label for="">Color:</label>
                <input class="form-control" type="text" th:field="*{color}" placeholder="Enter color" required>
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" name="submit" value="Registration" id="id_subreg1">
            </div>
        </form>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
