<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="grey lighten-3 body">

<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container-fluid">
            <a href="#" class="navbar-brand waves-effect"><strong class="blue-text">De Livery</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
        </div>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav">
                <li class="nav-item mr-2">
                    <a href="/logout" class="nav-link border border-light rounded waves-effect">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="sidebar-fixed position-fixed">
        <div id="list-group" class="list-group list-group-flush">
            <a onclick="f()" href="/admin/createuser" target="iframe1" class="list-group-item waves-effect active">
                <i class="fas fa-address-card mr-3"></i>Add user
            </a>
            <a onclick="f()" href="/admin/showdrivers" target="iframe1" class="list-group-item waves-effect">
                <i class="fas fa-th-list mr-3"></i>Show Drivers
            </a>
            <a onclick="f()" href="/admin/showoperators" target="iframe1" class="list-group-item waves-effect">
                <i class="fas fa-th-list mr-3"></i>Show Operators
            </a>
            <a onclick="f()" href="/admin/showcars" target="iframe1" class="list-group-item waves-effect">
                <i class="fas fa-th-list mr-3"></i>Show Cars
            </a>
            <a onclick="f()" href="/admin/createcar" target="iframe1" class="list-group-item waves-effect">
                <i class="fas fa-th-list mr-3"></i>Create car
            </a>
        </div>
    </div>
</header>

<main class="pt-5 max-lg-5" style="opacity: 0.93;">
    <div class="container-fluid mt-5">
        <div class="card mb-4 wow fadeIn">
            <div class="card-body d-sm-flex justify-content-between" style="height: 100vh;">
                <iframe name="iframe1" src="/admin/createuser" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript">
    function f() {
        $("#list-group").on("click", ".list-group-item", function(){
            $("#list-group .list-group-item").removeClass("active");
            $(this).addClass("active");
        });
    }
</script>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
