<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cost calculation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/price_page.css" type="text/css">
</head>
<body>

<div class="container">
    <div th:if="${Message}">
        <div id="alert">
            <div class="col-lg-12">
                <span th:text="${Tariff}"></span><br/>
                <span th:text="${Distance}"></span><br/>
                <span th:text="${Message}"></span><br/>
            </div>
            <div class="row no-gutters">
                <div class="col-lg-6">
                    <a href="/auth" class="btn btn-success">Arrange delivery</a>
                </div>
                <div class="col-lg-6">
                    <a href="" class="btn btn-dark" onclick="visible()">Close</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 10%;">
    <div class="row no-gutters h-100 justify-content-center align-items-center text-center">
        <div class="col-lg-5">
            <form action="/price_page" method="POST">
                <!-- <label for="pointFrom">PointFrom:</label><br> -->
                <div class="form-group input-group">
                    <input class="form-control" id="pointFrom" name="pointFrom" type="text"
                           th:value="${pointFromCookie}"
                           placeholder="Enter pointFrom" title="Template: Country, City, Street, House">
                </div>
                <!-- <label for="pointTo">PointTo:</label> -->
                <div class="form-group input-group">
                    <input class="form-control" id="pointTo" name="pointTo" type="text" placeholder="Enter pointTo"
                           th:value="${pointToCookie}"
                           title="Template: Country, City, Street, House">
                </div>
                <br><input class="btn btn-success" type="submit" value="Ð¡alculate the cost"><br/><br/>
                <a id="comeBack" href="/" class="btn btn-dark">Come back</a>
            </form>
        </div>
    </div>
</div>

</div>
<script type="application/javascript">
    function visible() {
        document.getElementById("alert").style.visibility = 'hidden';
    }
</script>


<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>
</html>
