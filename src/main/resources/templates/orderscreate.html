!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create orders</title>
    <link rel="stylesheet" href="../css/operator.css">
</head>
<body>

<header>
    <nav>
        <div id="logo">
            <a href="#">De Livery</a>
        </div>
        <ul>
            <li><a href="/logout" class="active">Log Out</a></li>
        </ul>
    </nav>
</header>

<section id="top">
    <div class="container">
        <form action="#" th:action="@{/operator/create}" th:object="${order}" method="post">
            <dl>
                <div class="dws-input">
                <dd><dt>id_order<input type="text" th:field="*{id_order}">
                <dd><dt>customer<input type="text" th:field="*{customer}">
                <dd><dt>point_from<input type="text" th:field="*{point_from}">
                <dd><dt>point_to<input type="text" th:field="*{point_to}">
                <dd><dt>cost<input type="text" th:field="*{cost}">
                <dd><dt>start_time<input type="text" th:field="*{start_time}">
                <dd><dt>end_time<input type="text" th:field="*{end_time}">
                <dd><dt>driver<input type="text" th:field="*{driver}">
                <dd><dt>status<input type="text" th:field="*{status}">
                <dd><dt>description<input type="text" th:field="*{description}">
                </div>
                <dd><input class="dws-submit" type="submit" name="submit" value="Create">
            </dl>
        </form>
    </div>
</section>
</body>
</html>
