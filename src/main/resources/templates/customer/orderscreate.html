<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/price_page_cust.css" type="text/css">
</head>
<body>

<div th:if="${message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container">
    <div th:if="${createOrder}">
        <div id="alert">
            <div class="col-lg-12">
                <span th:text="${Tariff}"></span><br/>
                <span th:text="${Distance}"></span><br/>
                <span th:text="${Price}"></span><br/>
            </div>
            <div class="row no-gutters">
                <div class="col-lg-6">
                    <form action="/customer/create" th:object="${order}" method="post">
                        <input class="btn btn-success" type="submit" value="Create order">
                    </form>
                    <!--                <a href="/customer/create" class="btn" method="post">Arrange delivery</a>-->
                </div>
                <div class="col-lg-6">
                    <input class="btn btn-dark" type="submit" value="Close" onclick="visible()">
<!--                    <a href="" class="btn btn-dark" onclick="visible()">Close</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row no-gutters h-100 justify-content-center align-items-center text-center">
        <div class="col-lg-5">
            <form action="/customer/viewprice" th:object="${order}" method="post">
                <div class="form-group input-group">
                    <input class="form-control" id="pointFrom" name="pointFrom" type="text"
                           placeholder="Enter pointFrom"
                           title="Template: Country, City, Street, House" required>
                </div>
                <div class="form-group input-group">
                    <input class="form-control" id="pointTo" name="pointTo" type="text" placeholder="Enter pointTo"
                           title="Template: Country, City, Street, House" required>
                </div>
                <div class="form-group input-group">
                    <input class="form-control" id="description" type="text" placeholder="Enter description"
                           th:field="*{description}">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>

<script type="application/javascript">
    function visible() {
        document.getElementById("alert").style.visibility = 'hidden';//происходит get request!!!
    }
</script>


<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>

</html>
