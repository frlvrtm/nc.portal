<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/price_page_cust.css" type="text/css">
</head>
<body>

<div th:if="${message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${createOrder}">
    <div id="alert">
        <span th:text="${Tariff}"></span><br/>
        <span th:text="${Distance}"></span><br/>
        <span th:text="${Price}"></span><br/>
        <div class="row">
            <div class="col-50">
                <form action="/customer/create" th:object="${order}" method="post">
                    <input class="form-control" type="submit" value="Arrange delivery">
                </form>
                <!--                <a href="/customer/create" class="btn" method="post">Arrange delivery</a>-->
            </div>
            <div class="col-50">
                <a href="" class="btn" onclick="visible()">Close</a>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center align-items-center">
    <div class="col-6">
        <form action="/customer/viewprice" th:object="${order}" method="post">
            <label for="pointFrom">PointFrom:</label><br>
            <div class="q">
                <input id="pointFrom" name="pointFrom" type="text" placeholder="Enter pointFrom">
                <span class="tooltiptext">Template: Country, City, Street, House</span>
            </div>
            <label for="pointTo">PointTo:</label>
            <div class="q">
                <input id="pointTo" name="pointTo" type="text" placeholder="Enter pointTo">
                <span class="tooltiptext">Template: Country, City, Street, House</span>
            </div>
            <div class="q">
                <label for="description">Description</label>
                <input class="form-control" id="description" type="text" th:field="*{description}">
                <span class="tooltiptext">Description</span>
            </div>
            <br><br>
            <div class="form-group">
                <input class="form-control" type="submit" value="Create">
            </div>
        </form>
    </div>
</div>

<script type="application/javascript">
    function visible() {
        document.getElementById("alert").style.visibility = 'hidden';//происходит get request!!!
    }
</script>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>

</html>
