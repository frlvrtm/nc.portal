<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="../css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>

<div th:if="${Message}">
    <div class="alert alert-success alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${Message}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div th:if="${errorMessage}">
    <div class="alert alert-danger alert-dismissible fade show" role="alert"
         style="margin: 0; padding: 0; width: 100%; height: 50px; text-align: center">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>

<div class="container">
    <div class="row no-gutters h-100 justify-content-center align-items-center">
        <div class="col-lg-5">
            <form th:object="${user}" method="post">
                <label for="firstName">first Name:</label>
                <div class="form-group">
                    <input class="form-control" type="text" th:value="${user.firstName}" id="firstName"
                           name="firstName">
                </div>
                <label for="lastName">last Name:</label>
                <div class="form-group">
                    <input class="form-control" type="text" th:value="${user.lastName}" id="lastName" name="lastName">
                </div>
                <label for="phone">phone:</label>
                <div class="form-group">
                    <input class="form-control" type="text" th:value="${user.phone}" id="phone" name="phone"
                           pattern="^\+\d\(\d{3}\)\d{3}-\d{2}-\d{2}$"
                           title="+7(XXX)XXX-XX-XX">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" formaction="/customer/aboutme" value="Edit">
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../js/mdb.min.js"></script>
</body>

</html>
