<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <img src="../img/icon.png">
    <form action="#" th:action="@{/auth}" th:object="${account}" method="post">
        <div class="dws-input">
            <input type="text" name="username" th:field="*{username}" placeholder="Введите логин">
        </div>
        <div class="dws-input">
            <input type="password" name="password" th:field="*{password}" placeholder="Введите пароль">
        </div>
        <input class="dws-submit" type="submit" name="submit" value="ЗАРЕГИСТРИРОВАТЬСЯ">
        <br/>
        <br/>
        <a href="/">Вернуться назад</a>
    </form>
</div>
</body>
</html>
