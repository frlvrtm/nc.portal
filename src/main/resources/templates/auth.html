<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <link rel="stylesheet" href="../css/auth.css" type="text/css">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/auth}" th:object="${userDTO}" method="post">
        <div class="dws-input">
            <input type="text"  th:field="*{username}" placeholder = "Enter username" required>
        </div>
        <div class="dws-input">
            <input type="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <input class="dws-submit" type="submit" name="submit" value="Log In">
        <br/>
        <br/>
        <a href="/reg">Create an account</a><br>
        <a href="/">Come back</a>
    </form>
    <script th:inline="javascript" th:if="${errorMessage}">
        function error() {
            alert([[${errorMessage}]]);
        }
        window.onload = function () {
            error();
        }
    </script>
</div>
</body>
</html>
